<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body class="bb">
    <div class="total my-5 mx-auto">
        <div class="container my-5 mx-auto">
            <h1 class="text-center display-6 text-muted my-4">Absolute Weather's</h1>

            <form class="change-location my-4 text-center text-muted">
                <label for="city">Enter a location for weather report</label>
                <input type="text" name="city" class="form-control p-3">
            </form>

            <div class="card shadow-lg rounded d-none">
                <img src="https://via.placeholder.com/400x300" alt="kik" class="time card-img-top">
                <div class="icon bg-light mx-auto text center">
                    <img src="" alt="">
                </div> 
                <div class="details text-muted text-uppercase text-center">
                    <h5 class="my-3">City Name</h5>
                    <div class="my-3">Weather condition</div>
                    <div class="display-4 my-4">
                        <span>temp</span>
                        <span>&deg;c</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/forcast.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
